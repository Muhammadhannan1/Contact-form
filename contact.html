<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f0873a8764.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="wholebody">
        <div class="left">
            <h2 class="heading">Send us a message</h2>

            <div class="inputs">
                <input type="text" name="Name" id="Name" placeholder="Name" required>
            </div>
            <div class="inputs">
                <input type="email" name="E-mail" id="E-mail" placeholder="E-mail" required>
            </div>
            <div class="inputs">
                <input type="text" name="sub" id="sub" placeholder="Subject" required>
            </div>
            <div class="mymsg">
                <textarea name="msg" id="msg" cols="30" rows="8" placeholder="Message"></textarea>
            </div>
            <button class="btn">Send message</button>


        </div>
        <div class="right">
            <h2 class="heading2">Contact us</h2>
            <div id="line"></div>
            <h5 class="text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maxime, voluptate?</h5>
            <div id="address">
                <span class="myicon"><i class="fa-solid fa-location-dot locicon"></i></span>
                <span class="add"><strong>Address:</strong> <span class="ad">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</span></span>
            </div>
            <div id="tele">
                <span class="myicon"><i class="fa-solid fa-phone locicon"></i></span>
                <span class="add" id="num"><b>Phone:</b> <span class="data">+ 92 3124455566</span></span>
            </div>
            <div id="sendmail">
                <span class="myicon"><i class="fa-solid fa-paper-plane locicon"></i></span>
                <span class="add" id="myemail"><b>Email:</b> <span class="data">emailid@send.com</span> </span>
            </div>
            <div id="myweb">
                <span class="myicon"><i class="fa-solid fa-globe locicon" ></i></span>
                <span class="add" id="website"><b>Website:</b> <span class="data">yoursite.com</span></span>
            </div>
        </div>
    </div>
</body>

</html>
